<div class="container-fluid">
  <div class="row align-items-top">

    <div class="col-md-6 no-float" id="col-left">


      <div class="row">
        <img class="login-logo" src="https://ecommerce.parfois.com/public/assets/img/parfois-transparent.png" alt="My Image"
          class="float-left" id="img-1">
      </div>

      <div class="login-content">
        <h1>IT Dashboard Login</h1>
        <form>

          <div class="row">

            <div class="col-xs-6">
              <input type="text" class="form-control login-username" id="login-username" aria-describedby="emailHelp"
                placeholder="Login">
            </div>

            <div class="col-xs-6">
              <input type="password" class="form-control login-password" id="login-password" placeholder="Password">
            </div>

          </div>

          <div class="row">
            <div class="col-sm-4">
              <div class="rem-password">

              </div>
            </div>
            <div class="col-sm-8 text-right">
              <div class="forgot-password"></div>
              <button type="submit" class="btn blue" id="button-login">Entrar</button>
            </div>
          </div>

        </form>
      </div>

    </div>
    <div class="col-md-6 no-float" id="col-right"></div>

  </div>
</div>
